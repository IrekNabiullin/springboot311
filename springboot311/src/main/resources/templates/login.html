<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Signin Template Bootstrap</title>
    <link rel="shortcut icon" href="http://faviconka.ru/ico/faviconka_ru_1463.ico" type="image/x-icon">
</head>

<body>
<div th:align="center" th:if="${param.error}">
    Invalid username and password
</div>
<br>
<div th:align="center" th:if="${param.logout}">
    <!--    You have been logged out-->
</div>
<div class="container">

    <form class="form-signin" th:action="@{/login}" method="post">

        <div class="container col-md-5">
            <h2 class="form-signin-heading">Please sign in</h2>
            <div class="card">
                <div class="card-body">
                    <label for="username" class="sr-only">Username</label>
                    <input type="text" id="username" name="j_username" class="form-control" placeholder="Login" required
                           autofocus>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" name="j_password" class="form-control" placeholder="Password"
                           required>

                    <!--        <div class="checkbox">-->
                    <!--            <label>-->
                    <!--                <input type="checkbox" value="remember-me"> Remember me-->
                    <!--            </label>-->
                    <!--        </div>-->
                    <br>
                    <input type="hidden" name="_csrf" value="{{_csrf.token}}">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </div>
            </div>
        </div>
    </form>

</div>
</body>
</html>
