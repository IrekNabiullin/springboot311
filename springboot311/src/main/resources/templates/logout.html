<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logging out</title>
</head>
<body>
<h2 th:align="center">
    Are you sure
    you want to log out?
</h2>
<div th:align="center">
    <button class="button" onclick="location.href='/login?logout'">Logout</button>
    <input type="button" onclick="history.back();" value="Назад"/>
</div>
</body>
</html>
